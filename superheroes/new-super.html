<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/brands.css" integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css" integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Superheroes</title>
</head>

<body>
    <header>
        <h2>20% de descuento en todos los productos</h2>
        <h1>
            <img src="./img/logo-tienda.png" alt="logo de la tienda">
            Nombre Tienda
        </h1>
    </header>

    <main id="new-super">
        <h1>Añadí tu super!</h1>
        <p>Agregá tu personaje favorito completando las opciones.</p>
        <form action="./index.html">
            <div>
                <label for="name">Nombre</label>
                <input type="text" name="" id="name">
                <label for="fecha">Fecha</label>
                <input type="date" name="" id="fecha">
                <input type="text" name="" id="" placeholder="Descripcion">
            </div>
            <div>
                <label for="especie">Especie</label>
                <input type="text" list="" id="especie">
                <label for="foto">Agregá Foto</label>
                <input type="file" name="" id="foto">
                <label for="poderes">Poderes</label>
                <input type="checkbox" name="" id="poderes">
                <label for="tipo">Tipo de personaje</label>
                <input type="radio" name="" id="tipo">
            </div>
        
        </form>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
