<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/brands.css" integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css" integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Superheroes</title>
</head>

<body>
    <header>
        <h2>20% de descuento en todos los productos</h2>
        <h1>
            <img src="./img/logo-tienda.png" alt="logo de la tienda">
            Nombre Tienda
        </h1>
    </header>

    <main id="login">
        <h1>Registrarme</h1>
        <form action="./index.html">
            <input type="text" name="" id="" placeholder="Nombre y Apellido">
            <input type="email" name="" id="" placeholder="Correo Electrónico">
            <input type="password" name="" id="" placeholder="Contraseña">
            <input list="paises" name="" placeholder="País">
            <div class="botones">
                <button type="reset">Resetear</button>
                <button type="submit">Entrar</button>
            </div>
        </form>
        <datalist id="paises">
            <option value="Argentina">
            <option value="Venezuela">
            <option value="Colombia">
        </datalist>
        <div>
        <span>¿Ya tenés una cuenta?</span>
        <a href="./login.html">Ingresá</a>
        </div>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
